{% extends "base.html" %}

{% block title %}List{% endblock %}
{% block content %}
	<h1>Список товаров</h1>
	
	{% for p in product_list %}
		<ul>
		{% if not p.user %}
		<li><a href="{% url product_view product_id=p.id %}">{{ p.name }}</a></li>
		{% endif %}
		</ul>	
	{% empty %} 
		Нет ни одного продукта для редактирования.
	{% endfor %}
 
{% endblock %}
