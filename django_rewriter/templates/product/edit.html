{% extends "base.html" %}

{% block title %}Редактирование продукта{% endblock %}
{% block content %}
      
	<h1 id="product-edit-header">{{prod.name}}</h1> 

	<form class="product-edit-form" action="{% url product_edit prod.id %}" method="POST">
            {% csrf_token %}
            <table>
                 {{ form.as_table }}
            </table>
            <div class="inner-right">
                <input class="submit" type="submit" value="Сохранить" />
            </div>
	</form>
{% endblock %}
